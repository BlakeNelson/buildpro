version: '3.4'
services:
  bpro:
    build:
      context: .devcontainer
      dockerfile: Dockerfile
      network: host
      args:
        USERNAME: ${USER}
        USERID: ${USERID}
        GROUPID: ${GROUPID}
        WEBPRO: ${WEBPRO}
        INTERNPRO: ${INTERNPRO}
        PLUGINSDK: ${PLUGINSDK}
        CRTOOL: ${CRTOOL}
        CRWRAP: ${CRWRAP}
    hostname: ${HNAME}
    network_mode: host
    volumes:
      - .:/bpvol/${COMPOSE_PROJECT_NAME}
      - ~/.ssh:/home/${USER}/.ssh
      - ~/.gitconfig:/home/${USER}/.gitconfig
    stdin_open: true
    tty: true
